<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard ThingSpeak - Temperatura y Humedad</title>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background: #f5f5f5; height: 100vh;
        }
        h1 { margin-top: 20px; }
        #chart-container {
            width: 90%; max-width: 1000px;
            margin: 20px auto;
        }
        canvas {
            background: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Dashboard ThingSpeak</h1>
    <div id="chart-container">
        <canvas id="tsChart"></canvas>
    </div>

    <script>
        // --- CONFIGURACIÓN THINGSPEAK ---
        const channelID  = '2885960';
        const readAPIKey = '0PSL9A0O3XDWY7B7';
        const results    = 48;  // últimos 48 puntos

        const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${readAPIKey}&results=${results}`;

        function formatDateTime(dateStr) {
            const d = new Date(dateStr);
            return d.toLocaleString('es-ES', {
                day:    '2-digit',
                month:  '2-digit',
                year:   'numeric',
                hour:   '2-digit',
                minute: '2-digit'
            });
        }

        fetch(url)
            .then(res => res.json())
            .then(data => {
                const feeds    = data.feeds;
                const labels   = feeds.map(f => formatDateTime(f.created_at));
                const tempData = feeds.map(f => parseFloat(f.field1) || null);
                const humData  = feeds.map(f => parseFloat(f.field3) || null);

                const ctx = document.getElementById('tsChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Temperatura (°C)',
                                data: tempData,
                                borderColor: 'rgba(255,99,132,1)',
                                backgroundColor: 'rgba(255,99,132,0.2)',
                                fill: false,
                                tension: 0.1,
                                pointRadius: 3
                            },
                            {
                                label: 'Humedad (%)',
                                data: humData,
                                borderColor: 'rgba(54,162,235,1)',
                                backgroundColor: 'rgba(54,162,235,0.2)',
                                fill: false,
                                tension: 0.1,
                                pointRadius: 3
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                display: true,
                                title: { display: true, text: 'Fecha y Hora' }
                            },
                            y: {
                                display: true,
                                title: { display: true, text: 'Valor' }
                            }
                        },
                        plugins: {
                            legend: { position: 'top' },
                            tooltip: { mode: 'index', intersect: false }
                        },
                        interaction: {
                            mode: 'nearest', axis: 'x', intersect: false
                        }
                    }
                });
            })
            .catch(err => {
                console.error('Error al cargar datos de ThingSpeak:', err);
                document.getElementById('chart-container').innerHTML =
                    '<p>Error al cargar datos. Comprueba tu API Key y la conexión.</p>';
            });
    </script>
</body>
</html>
